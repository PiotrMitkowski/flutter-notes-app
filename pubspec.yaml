name: flutter_notes_app
description: A simple notes app for practising/showcasing purposes.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.5
  flutter_bloc: 8.1.1
  isar: 3.0.2
  isar_flutter_libs: 3.0.2
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.3.2
  flutter_lints: 2.0.1
  isar_generator: 3.0.2

flutter:
  uses-material-design: true